<form class="max-w-sm mx-auto p-4 bg-white shadow-md rounded">
  <div class="mb-4">
    <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role:</label>
    <input type="text" [(ngModel)]="role" id="role" name="role"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="Enter role">
  </div>
  <select name="state" id="state" [(ngModel)]="state" class="border w-full p-2 shadow rounded">
    <option disabled selected>Select a state</option>
    <option value="active">Active</option>
    <option value="inactive">Inactive</option>
  </select>
  <h1 class="font-semibold text-xl">Role: <span class="font-normal text-md">{{ role }}</span></h1>
  <h1 class="font-semibold text-xl">State: <span class="font-normal text-md">{{ state }}</span></h1>
  <button class="border rounded p-2" (click)="showWelcomeAlert($event)">Click</button>
</form>
